{% extends 'food/base.html' %}
{% block body %}
    <div class="m-10 flex">
        <div>
            <img class="w-128 rounded-lg aspect-square object-cover" src="{{ item.item_image}}" alt="">
        </div>
        <div class="mx-16 space-y-4">
            <div class="font-bold text-4xl">{{ item.item_name }}</div>
            <div>{{ item.item_desc }}</div>
            <div class="text-green-700 font-bold text-2xl">${{ item.item_price }}</div>
            <div>
                {% if item.user_name == request.user %}
                <a class="bg-yellow-500 px-4 py-2 rounded-md font-bold text-white" href="{% url 'food:update_item' item.id %}">Edit</a>
                <a class="bg-red-500 px-4 py-2 rounded-md font-bold text-white" href="{% url 'food:delete_item' item.id %} ">Delete</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
